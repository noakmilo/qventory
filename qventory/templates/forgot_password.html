{% extends "base.html" %}
{% block title %}Forgot Password â€“ Qventory{% endblock %}
{% block content %}
<div class="card" style="max-width:520px;margin:0 auto">
  <div style="text-align:center;margin-bottom:24px;">
    <div style="display:inline-block;width:64px;height:64px;background:linear-gradient(135deg, #f59e0b 0%, #d97706 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;margin-bottom:16px;">
      <i class="fas fa-key" style="font-size:28px;color:white;"></i>
    </div>
    <h2 style="margin:0 0 8px 0;">Forgot your password?</h2>
    <p style="color:var(--text-secondary);margin:0;">No worries! Enter your email and we'll send you a reset code.</p>
  </div>

  <form method="post" class="grid cols-1">
    <div>
      <label>Email</label>
      <input class="input" type="email" name="email" placeholder="you@example.com" required autofocus>
    </div>

    <div>
      <button class="btn submitbtn" type="submit">Send Reset Code</button>
      <a class="btn" href="{{ url_for('auth.login') }}">Back to Sign In</a>
    </div>
  </form>
</div>
{% endblock %}
