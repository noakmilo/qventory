{% extends "base.html" %}
{% block title %}Sign in – Qventory{% endblock %}
{% block content %}
<div class="card" style="max-width:520px;margin:0 auto">
  <h2>Sign in</h2>
  <form method="post" class="grid cols-1">
    <div>
      <label>Email</label>
      <input class="input" type="email" name="email" placeholder="you@example.com" required>
    </div>
    <div>
      <label style="display:flex;justify-content:space-between;align-items:center;">
        <span>Password</span>
        <a href="{{ url_for('auth.forgot_password') }}" style="font-size:12px;color:var(--primary);text-decoration:none;">Forgot password?</a>
      </label>
      <input class="input" type="password" name="password" placeholder="••••••••" required>
    </div>
    <div style="margin-bottom:16px;">
      <label style="display:flex;align-items:center;gap:8px;cursor:pointer;user-select:none;">
        <input type="checkbox" name="remember_me" style="width:auto;margin:0;">
        <span style="font-size:14px;color:var(--text);">Remember me for 30 days</span>
      </label>
    </div>
    <div>
      <button class="btn submitbtn" type="submit">Sign in</button>
      <a class="btn" href="{{ url_for('auth.register') }}">Create account</a>
    </div>
  </form>
</div>
{% endblock %}
