{% extends "base.html" %}

{% block title %}{{ article.title }} â€“ Help Center{% endblock %}

{% block content %}
<div class="container page-shell" style="max-width:1100px;">
  <div style="display:flex;justify-content:flex-start;margin:24px 0 10px;">
    <a href="{{ url_for('main.help_center_index') }}" style="color:var(--sub);text-decoration:none;font-size:13px;">
      <i class="fas fa-arrow-left"></i> Back to Help Center
    </a>
  </div>

  <div style="display:grid;grid-template-columns:220px minmax(0,1fr);gap:36px;align-items:start;justify-content:center;">
    <aside style="position:sticky;top:96px;align-self:start;">
      <div style="border:1px solid var(--border);border-radius:10px;background:var(--bg-secondary);padding:12px;">
        <div style="font-size:12px;color:var(--text-secondary);margin-bottom:8px;text-transform:uppercase;letter-spacing:0.08em;">
          Articles
        </div>
        <div style="display:flex;flex-direction:column;gap:6px;">
          {% for entry in articles %}
            <a href="{{ url_for('main.help_center_article', slug=entry.slug) }}"
               style="color:var(--text);text-decoration:none;font-size:13px;padding:6px 8px;border-radius:6px;{% if entry.id == article.id %}background:rgba(96,165,250,0.12);border:1px solid rgba(96,165,250,0.35);{% endif %}">
              {{ entry.title }}
            </a>
          {% endfor %}
        </div>
      </div>
    </aside>

    <div style="border:2px solid var(--border);border-radius:12px;padding:20px;background:var(--bg-secondary);max-width:760px;margin:0 auto;">
      <div class="help-article-body" style="line-height:1.7;color:var(--text);">
        {{ rendered|safe }}
      </div>
    </div>
  </div>
</div>

<style>
  .help-article-body h1,
  .help-article-body h2,
  .help-article-body h3 {
    color: var(--text);
    margin: 20px 0 8px;
  }
  .help-article-body {
    max-width: 720px;
    margin: 0 auto;
  }
  .help-article-body p {
    margin: 10px 0;
  }
  .help-article-body ul {
    padding-left: 18px;
  }
  .help-article-body img {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 30px;
    box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
  }
  .help-image-placeholder {
    border: 1px dashed var(--border);
    border-radius: 8px;
    padding: 12px;
    color: var(--text-secondary);
    font-size: 13px;
    background: var(--bg-secondary);
    margin: 12px 0;
  }
  @media (max-width: 900px) {
    .help-article-body {
      max-width: 100%;
    }
    .help-article-body,
    .help-article-body p {
      text-align: left;
    }
    .help-article-body + aside,
    aside {
      position: static !important;
    }
    .help-article-body,
    aside {
      width: 100%;
    }
  }
</style>
{% endblock %}
