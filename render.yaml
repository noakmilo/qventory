services:
  - type: web
    name: qventory
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip wheel setuptools
      pip install -r requirements.txt
    startCommand: |
      python -m gunicorn -w 1 --threads 8 -t 120 -b 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: SECRET_KEY
        value: c3f9a4b8e7d12f4a9b6d8c3e5a2f7b1c
      - key: QVENTORY_DB_PATH
        value: app.db   # temporal (no persistente en Free)
